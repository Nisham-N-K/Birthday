  <body>
    <div class="container">

        <h2>Happy Birthday! 🎉👏</h2>
        <p>Wishing you a day filled with joy and laughter!</p>

      // Get the recipient's name and age
      var recipientName = prompt("heyy! what's up? ");
      var recipientAge = prompt("How old are they turning? 🎉🎂");

      // Validate input
      if (recipientName && recipientAge && !isNaN(recipientAge)) {
        // Generate a birthday message
        var birthdayMessage =
          "Wishing  " +
          " a fantastic " +
          recipientAge +
          "th birthday filled with joy, laughter,and unforgettable moments! May the year ahead bring success, good health, and cherished memories. Happy Birthday, ! 🎉🥳🎂";

        // Display the birthday message
        alert(birthdayMessage);
      } else {
        // Show an error message if the input is invalid
        alert("Please provide valid information for the birthday celebration.");
      }

      // Call the function after the page has loaded
      window.onload = function () {
        displayBirthdayMessage();
      };
    </script>
