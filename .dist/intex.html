  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e74c3c;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .balloon {
      position: absolute;
      background-color: #ecf0f1;
      border-radius: 50%;
      animation: floatUp 1s linear infinite;
    }

    .star {
      position: absolute;
      background-color: #f39c12;
      clip-path: polygon(50% 5%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: twinkle 1s linear infinite, moveStars 4s linear infinite;
    }

    .firework {
      position: absolute;
      background-color: #f39c12;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: explode 1s linear;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.8;
      }
    }

    @keyframes moveStars {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(5px, 5px);
      }
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
